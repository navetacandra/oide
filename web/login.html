<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - OIDE</title>
    <link href="/assets/css/style.css" rel="stylesheet" />
    <script src="/assets/js/htmx.js"></script>
  </head>
  <body class="flex justify-center align-center w-screen h-screen">
    <div class="px-3 py-3 w-25 md:w-75 bg-white shadow">
      <h1 class="text-center mb-2">Login</h1>
      <form
        id="loginForm"
        hx-post="/login"
        hx-target="#loginForm"
        hx-trigger="submit"
      >
        <div class="flex flex-col justify-center align-start px-4 mb-1">
          <label class="my-1" for="username">Username:</label>
          <input
            class="underline w-100 py-1 px-1"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="flex flex-col justify-center align-start px-4 mb-2">
          <label class="my-1" for="password">Password:</label>
          <input
            class="underline w-100 py-1 px-1"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="flex justify-end">
          <button type="submit" class="btn bg-blue dblock px-5 py-1 mx-3">
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
